<!DOCTYPE html>
<html>
<head>
    <title>Details Page</title>
</head>
    <body>
        <h1>User Details Page</h1>
        <div id="result-table">
                <table border="1">
                    <tr>
                        <th>Name</td>
                        <th>Email</th>
                        <th>Phone</td>
						<th>Message</td>
                    </tr>
                    <tr>
                        <td id="first"></td>
                        <td id="second"></td>
                        <td id="third"></td>
                        <td id="fourth"></td>
                    </tr>
                </table>
                <br>
            </div>

        <script>
            window.onload = function() {
                document.getElementById('first').innerText = localStorage.getItem('name');
                document.getElementById('second').innerText = localStorage.getItem('email');
                document.getElementById('third').innerText = localStorage.getItem('phone');
                document.getElementById('fourth').innerText = localStorage.getItem('message');

            };
        </script>
        <form action="index.html">
            <button >Go Back</button>
        </form>
    </body>
</html>
